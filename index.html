<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Expenses chart component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>


  <main>
    <sectoin class="main-section">

      <div class="card">

        <div class="up-card">

          <div class="up-card-heading">
            <p> My balance</p>
            <h1 id="top-money">$921.48</h1>
          </div>

          <div class="up-card-logo-div">
            <img src="images/logo.svg" alt="">
          </div>

        </div>

        <div class="down-card">

          <div class="down-card-header">
            <h1> Spending - Last 7 days</h1>
          </div>

          <div class="chars">

            <div class="char">
              <p class="char-amount-above" id="char-amount-above-1"></p>
              <div id="char-bar-1" class="char-bar">

              </div>
              <p id="day-1" class="days"></p>
            </div>

            <div class="char">
              <p class="char-amount-above" id="char-amount-above-2"></p>
              <div id="char-bar-2" class="char-bar">

              </div>
              <p id="day-2" class="days"></p>
            </div>

            <div class="char">
              <p class="char-amount-above" id="char-amount-above-3"></p>
              <div id="char-bar-3" class="char-bar">

              </div>
              <p id="day-3" class="days"></p>
            </div>

            <div class="char">
              <p class="char-amount-above" id="char-amount-above-4"></p>
              <div id="char-bar-4" class="char-bar">

              </div>
              <p id="day-4" class="days"></p>
            </div>

            <div class="char">
              <p class="char-amount-above" id="char-amount-above-5"></p>
              <div id="char-bar-5" class="char-bar">

              </div>
              <p id="day-5" class="days"></p>
            </div>

            <div class="char">
              <p class="char-amount-above" id="char-amount-above-6"></p>
              <div id="char-bar-6" class="char-bar">

              </div>
              <p id="day-6" class="days"></p>
            </div>

            <div class="char">
              <p class="char-amount-above" id="char-amount-above-7"></p>
              <div id="char-bar-7" class="char-bar">

              </div>
              <p id="day-7" class="days"></p>
            </div>

          </div>

          <hr>

          <div class="down-down">
            <div class="total-money-div">
              <p>Total this month</p>
              <h1>$478.33</h1>
            </div>
            <div class="monthly">
              <h2>+2.4%</h2>
              <p>from last month</p>
            </div>
          </div>

        </div>

      </div>

    </sectoin>
  </main>







  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://ahmad-div.github.io/Ahmad-Software-CV/">Ahmad Software</a>.
    </div>
  </footer>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="index.js"></script>

</html>
